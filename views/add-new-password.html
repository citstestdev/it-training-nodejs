
<!DOCTYPE html>
<html>
  <head>
    <title>Password Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.9.1/standard/ckeditor.js"></script>
</head>
  <body>
        <nav class="navbar navbar-default">
                <div class="container">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Password Management System</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Password Category </a>
                      <ul class="dropdown-menu">
                       
                      <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Password Details </a>
                        <ul class="dropdown-menu">
                            <li><a href="add-new-password" class="dropdown-item">Add New Password</a></li>
                          <li><a href="view-all-password" class="dropdown-item">View All Password</a></li>
                        </ul></li>
                  </ul>
              
                
                </div>
              </nav>
              <div class="container">
                    <div class="row">
   
                        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <div class="panel-title"> Add New Password</div>
                                     </div>  
                                <div class="panel-body" >
                                    <form action="/add-new-password" id="passwordform" class="form-horizontal" method="post"  role="form">
                                      
                                      <div class="form-group">
                                                <label for="username" class="col-md-3 control-label">Password Details</label>
                                                <div class="col-md-9">
                                                   <select class="form-control" name="pass_cat">
                                                       <option value="">Choose Password Category</option>
                                                       
                                                       <option value="Godaddy">Godaddy</option>
                                                       
                                                       <option value="Cpanel">Cpanel</option>
                                                       
                                                       <option value="Gmail">Gmail</option>
                                                       
                                                       <option value="Yahoo">Yahoo</option>
                                                       
                                                      </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                              <label for="username" class="col-md-3 control-label">Project Name</label>
                                              <div class="col-md-9">
                                                  <input type="textbox" class="form-control" name="project_name"  placeholder="Enter Your Project Name">
                                              </div>
                                          </div>
                                        <div class="form-group">
                                            <label for="username" class="col-md-3 control-label">Password Details</label>
                                            <div class="col-md-9">
                                                <textarea class="form-control" name="pass_details" rows="5" placeholder="Enter Your Password Details"></textarea>
                                            </div>
                                        </div>
                                       
                                        <div class="form-group">
                                            <!-- Button -->                                        
                                            <div class="col-md-offset-3 col-md-9">
                                            <input type="submit" name="submit" value="Add Password" class="btn btn-primary">   
                                            </div>
                                        </div>
                                        
                                        <p><a href="/view-all-password">View All Password Lists</a></p>
                                         
                                        
                                        
                                        
                                    </form>
                                 </div>
                            </div>
                
                       
                       
                        
                 </div> 
                    </div>
                  </div>
                  <script>
                    CKEDITOR.replace( 'editor' );
                </script>    
  </body>
</html>
