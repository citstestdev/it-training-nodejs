<%- include('../common/sidebar_common.html') %>
<div class="layout-page">
  <%- include('../common/header_new.html') %>

  <div class="content-wrapper">
    
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4">
      
      </h4>
        <!-- Register Card -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="conative-dashboard.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="./assets/img/header-logo.svg">
                  </span>            
                </a>
            </div>
            <!-- /Logo -->
            <!-- <h4 class="mb-2">Adventure starts here 🚀</h4>
            <p class="mb-4">Make your app management easy and fun!</p> -->
            <% if(msg) { %> <div  class="alert alert-success" id="alertmsg" ><span class="cmn-message"><%= msg %></span></div><% } %>
            <form id="formAuthentication" class="mb-3" action="/adduser" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" autofocus="" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" placeholder="············" aria-describedby="password" required>
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3 form-role-toggle">
                <label class="form-label" for="role">Role</label>
                <select name="role" class="form-control"  required>
                  <option value="">Select User Role</option>
                  <option value="1">Administator</option>
                  <option value="2">Student</option>
                </select>
              </div>


              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms">
                  <label class="form-check-label" for="terms-conditions">
                    I agree to
                    <a href="javascript:void(0);">privacy policy &amp; terms</a>
                  </label>
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100">
                Sign up
              </button>
            </form>
  
            <p class="text-center">
              <span>Already have an account?</span>
              <a href="/admin">
                <span>Sign in instead</span>
              </a>
            </p>
          </div>
        </div>
        <!-- Register Card -->
        </div>
  
    </div>
</div>
</div>
<!-- end 2 section for items  -->

</div>

    <%- include('../common/footer.html') %>
<div class="content-backdrop fade"></div>
</div>
</div>
